<!DOCTYPE html>
<html>
	<head>
		<meta charset="windows-1252">
		<meta name="viewport" content="width=device-width"><!-- no desktop view for mobile browsers -->
		<title>OV-http Server</title>
		<style type="text/css">
			code{
				background-color: #DDDDFF;
				border: 1px solid #8080FF;
				color: #000080;
			}
			#idPlaygroundOutput, #idUrldisplay{
				background-color: lightgrey;
				border: 1px solid #8080FF;
				color: #000080;
				width:500px;
			}
			#idPlaygroundOutput{
				display:block;
			}
			input{
				transition: background-color 0.5s;
			}
			
		</style>
	</head>
	<body>
		<form id="idRequester" action="" style="width:1000px">
			<h1>Requester</h1>
			Host:<br/>
			http:// <input id="idUrlInput" value="" placeholder="server URL" style="width:300px">
			<input type="button" id="idRefresh" value="Refresh Servers"> <br/>
			Available servers:<br/>
			<span id="idServers">
				<select id="idServersSelect" size="10" style="width:150px">
				</select>
			</span> <br/>
			<span id="idrequestType">
				request type: 
				<select id="idrequestTypeSelect">
					<option value="GET">GET</option>
					<option value="POST">POST</option>
					<option value="MSG">Message</option>
					<option value="SVCCALL">Service Call</option>
				</select>
			</span> <br/>
			<fieldset id="idGETFieldset" style="display:none;" style="width:800px">
			request URL:
			<input id="idGetRequestURL" value="" placeholder="enter request URL (e.g. /getVar?...)" style="width:500px;" rows="1"> <br/>
			</fieldset>
			<fieldset id="idPOSTFieldset" style="display:none;" style="width:800px">
			request URL:
			<input id="idPostRequestURL" value="" placeholder="enter request URL (e.g. /getVar?...)" style="width:500px;" rows="1"> <br/>
			Body:<br/>
			<textarea id="idBodyInput" value="" placeholder="enter body" style="width:750px" rows="5"></textarea>
			</fieldset>
			<fieldset id="idMSGFieldset" style="display:none;" style="width:800px">
			Message data:<br/>
			Local receiver address: <input id="idMsgReceiverLocalAddress" value="" placeholder="local receiver address" style="width:300px" rows="1"> <br/>
			Message body:<br/>
			<textarea id="idMsgBodyInput" value="" placeholder="enter body" style="width:750px" rows="5"></textarea>
			</fieldset>
			<fieldset id="idSVCFieldset" style="display:none;" style="width:800px">
			Service Data:<br/>
			Local receiver address: <input id="idSvcReceiverLocalAddress" value="" placeholder="local receiver address" style="width:300px" rows="1"> <br/>
			Service to call: <input id="idSvcSvcName" value="" placeholder="service name" style="width:300px" rows="1"> <br/>
			Operation: <input id="idSvcOperationName" value="" placeholder="operation name" style="width:300px" rows="1"> <br/>
			Service parameters:<br/>
			<textarea id="idSVCBodyInput" value="" placeholder="enter parameter data" style="width:750px" rows="5"></textarea>
			</fieldset>
			<br/>
			<input type="submit" id="idSubmitbutton" value="send request"> <br/>
			<textarea readonly id="idPlaygroundOutput" rows="30" cols="500" wrap="soft" style="width:1000px">Reply will be displayed here</textarea>
		</form>
		
		<script type="text/javascript" src="../ServiceClient/MessageBase.js"></script>
		<script type="text/javascript" src="requester.js"></script>
	</body>
</html>

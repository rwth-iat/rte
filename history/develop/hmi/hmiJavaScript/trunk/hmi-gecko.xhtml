<html

		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<meta http-equiv="Content-Script-Type" content="text/javascript"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<title>HMI-Startcenter - XHTML+SVG Version</title>
		<script type="text/javascript" src="./JavaScript/hmi-hub-loader.js" charset="windows-1252" defer="defer" async="async"></script>
		<style type="text/css">
			body{
				margin:0;
			}
			#idHeaderLeft{
				text-align:left;
				padding-left:5px;
				font-weight:bold;
				letter-spacing:0.5em;
				font-size:1.2em;
				font-family:sans-serif;
			}
			#idHeaderMiddle{
				text-align:center;
			}
			#idHeaderRight{
				text-align:center;
				font-size:8pt;
			}
			#idPlayground{
				margin:3px;
			}
			#idHeaderRow{
				cursor:pointer;
				text-align:center;
				margin:0;
				padding:0;
				background-color:#EEEEEE;
			}
			#idHeaderRow:hover{
				background-color:#D1E1FA;
			}
			#idInfoOutput{
				color:green;
			}
			.inputlabel{
				text-align:right;
			}
			.inputbutton{
				padding-left:20px;
				padding-right:20px;
				text-align:center;
				white-space:nowrap;
			}
			hr{
				background-color:blue;
				height:1px;
				margin-top:0;
			}
			input[type=text]:focus, input[type=number]:focus{
				background: #D1E1FA;
				border-color: #c00;
			}
			/*
				style for printing
			*/
			@media print {
				.doNotPrintThis{
					display:none;
				}
			}
			/***************************************************
				Mobile devices
			***************************************************/
			@media all and (max-width: 400px) {
				td,th{	/* rearrange the table for small displays */
					display:block;
				}
				.inputlabel{
					text-align:left;
				}
				#idHeaderLeft{
					text-align:center;
					letter-spacing:normal;
				}
				#idHeaderRight, #idHeaderMiddle{
					display:none;
				}
				#idHeaderRow > div{
					display:none;
				}
				#idHeaderRow > small{
					font-size:medium;
				}
				.noMobile{
					display:none;
				}
			}
			/***************************************************
				Opera Speed Dial
			***************************************************/
			@media screen and (view-mode: minimized) {
				#idHeaderLeft{
					padding-left:0px;
					letter-spacing:normal;
					font-size:small;
				}
				#idRefreshTime{
					display:none;
				}
				#idHost{
					width:40px;
					display:none;
				}
				#idServers{
					width:40px;
					display:none;
				}
				#idSheets{
					width:40px;
					display:none;
				}
				td,th{ /* in speed dial the table should be a table */
					display:table-cell;
				}
				#idHeaderMiddle{
					display:block;
				}
			}
		</style>
	</head>

	-->

					<td id="idHeaderRight">
						&#169; Lehrstuhl f&uuml;r Prozessleittechnik
					<div id="idDateOutput"></div>
					</td>
				</tr>
			</table>
			<hr class="doNotPrintThis"/>
			<table>
				<tr>
					<td class="inputlabel"><label for="idHost">FB-Host:</label></td>
					<td><input id="idHost" type="text" size="29" value="" tabindex="2" placeholder="as seen from gateway"/></td>
					<td class="inputlabel"><label for="idRefreshTime">Refresh Time:</label></td>
					<td><input id="idRefreshTime" type="number" min="500" step="500" value="1000" tabindex="4"/><label for="idRefreshTime">ms</label>
						<noscript>
							<strong>Error: ACPLT/HMI needs activated JavaScript in your browser.</strong>
						</noscript>
						<span id="idInfoOutput"> </span> <strong id="idErrorOutput"> </strong>
					</td>
				</tr>
				<tr>
					<td class="inputlabel"><label for="idServers">Server:</label></td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;" tabindex="3">
							<option value="">please push "Show Servers"</option>
						</select>
					</td>
					<td class="inputbutton">
						<input type="button" value="Initialising HMI..." id="idShowServers" tabindex="1" disabled="disabled"/>
					</td>
					<td>
						<style type="text/css">
						#idThrobber {
							box-sizing: border-box;
							width: 16px;
							height: 16px;
							border: 4px rgba(0, 0, 0, 0.25) solid;
							border-top: 4px #00549f solid;
							border-radius: 50%;
							animation: rotateThrobber .6s infinite linear; /* not important enough for old browsers prefixes */
						}
						@keyframes rotateThrobber {
							from { transform: rotate(0deg); }
							to { transform: rotate(359deg); }
						}
						</style>
						<div id="idThrobber"></div>
<!--
						<input type="button" id="idRefresh" value="Refresh Sheet Now"/>
						<input type="button" id="idStopRefresh" value="Stop Autorefresh"/>
						<input type="button" id="idStartRefresh" value="Start Autorefresh"/>
-->
						<a id="idBookmark" href="" style="display:none;">Link to Sheet</a>
					</td>
				</tr>
				<tr>
					<td class="inputlabel"><label for="idSheets">Sheets:</label></td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;" tabindex="5">

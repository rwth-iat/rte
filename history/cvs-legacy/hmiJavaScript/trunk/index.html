<script type="text/javascript">
	var BrowserDetect = {
		init: function () {
			this.browser = this.searchString(this.dataBrowser) || "An unknown browser";
			this.version = this.searchVersion(navigator.userAgent)
				|| this.searchVersion(navigator.appVersion)
				|| "an unknown version";
			this.OS = this.searchString(this.dataOS) || "an unknown OS";
		},
		searchString: function (data) {
			for (var i=0;i<data.length;i++)	{
				var dataString = data[i].string;
				var dataProp = data[i].prop;
				this.versionSearchString = data[i].versionSearch || data[i].identity;
				if (dataString) {
					if (dataString.indexOf(data[i].subString) != -1)
						return data[i].identity;
				}
				else if (dataProp)
					return data[i].identity;
			}
		},
		searchVersion: function (dataString) {
			var index = dataString.indexOf(this.versionSearchString);
			if (index == -1) return;
			return parseFloat(dataString.substring(index+this.versionSearchString.length+1));
		},
		dataBrowser: [
			{ 	string: navigator.userAgent,
				subString: "OmniWeb",
				versionSearch: "OmniWeb/",
				identity: "OmniWeb"
			},
			{
				string: navigator.vendor,
				subString: "Apple",
				identity: "Safari"
			},
			{
				prop: window.opera,
				identity: "Opera"
			},
			{
				string: navigator.vendor,
				subString: "iCab",
				identity: "iCab"
			},
			{
				string: navigator.vendor,
				subString: "KDE",
				identity: "Konqueror"
			},
			{
				string: navigator.userAgent,
				subString: "Firefox",
				identity: "Firefox"
			},
			{
				string: navigator.vendor,
				subString: "Camino",
				identity: "Camino"
			},
			{		// for newer Netscapes (6+)
				string: navigator.userAgent,
				subString: "Netscape",
				identity: "Netscape"
			},
			{
				string: navigator.userAgent,
				subString: "MSIE",
				identity: "Explorer",
				versionSearch: "MSIE"
			},
			{
				string: navigator.userAgent,
				subString: "Gecko",
				identity: "Mozilla",
				versionSearch: "rv"
			},
			{ 		// for older Netscapes (4-)
				string: navigator.userAgent,
				subString: "Mozilla",
				identity: "Netscape",
				versionSearch: "Mozilla"
			}
		],
		dataOS : [
			{
				string: navigator.platform,
				subString: "Win",
				identity: "Windows"
			},
			{
				string: navigator.platform,
				subString: "Mac",
				identity: "Mac"
			},
			{
				string: navigator.platform,
				subString: "Linux",
				identity: "Linux"
			}
		]
	
	};
	BrowserDetect.init();
	if ("Explorer" == BrowserDetect.browser && 7 >= BrowserDetect.version ) {
		window.location.href = "hmi-explorer.html";
	}else if ("Explorer" == BrowserDetect.browser && 7 < BrowserDetect.version ) {
		//IE8 könnte firefox Datei lesen, noch ungetestet
		window.location.href = "hmi-gecko.xhtml";
	}else if ("Mozilla" == BrowserDetect.browser) {
		window.location.href = "hmi-gecko.xhtml";
	}else if ("Firefox" == BrowserDetect.browser) {
		window.location.href = "hmi-gecko.xhtml";
	}else if ("Opera" == BrowserDetect.browser) {
		window.location.href = "hmi-gecko.xhtml";
	}else if ("Explorer" == BrowserDetect.browser && 7 < BrowserDetect.version ) {
		//IE8 könnte firefox Datei lesen, noch ungetestet
		window.location.href = "hmi-gecko.xhtml";
	}else if ("Safari" == BrowserDetect.browser ) {
		window.location.href = "hmi-gecko.xhtml";
	}else{
		window.location.href = "hmi-gecko.xhtml";
//		document.write("Browsererkennung war nicht erfolgreich. Vielleicht ist Ihr Browser standardkonform und kann die Seite &auml;hnlich anzeigen, wie der Mozilla Firefox.<br />" );
//		document.write("Dies k&ouml;nnen sie selber <a href='hmi-gecko.xhtml'> testen." );
	}
</script>

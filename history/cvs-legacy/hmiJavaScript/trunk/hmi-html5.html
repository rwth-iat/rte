		<title>HMI-Startcenter - HTML5 Version</title>
		<script type="text/javascript" src="./JavaScript/hmi-hub-loader.js" charset="ISO-8859-1"></script>
		<style type="text/css">
			@media print {
				.doNotPrintThis{ display:none; }
			}
			body{
				margin:0;
			}
			#idPlayground{
				margin:3px;
			}
			#idHeaderRow{
				cursor:pointer;
				text-align:center;
				margin:0;
				padding:0;
				background-color:#EEEEEE;
			}
			#idHeaderRow:hover{
				background-color:#D1E1FA;
			}
		</style>

	<!-- 
		/*********************************
			Body
		*********************************/
	-->
	<body>
		<div id="idHeaderRow" class="doNotPrintThis">
			<div style="margin-left:10px;float:left;">
				<svg width="25" height="11">
					<polyline id="arrowup1"   points="0,10 4,05 8,10" style="fill:none;stroke:blue;stroke-width:1px;visibility:visible;"/>
					<polyline id="arrowup2"   points="0,05 4,00 8,05" style="fill:none;stroke:blue;stroke-width:1px;visibility:visible;"/>
					<polyline id="arrowdown1" points="0,00 4,05 8,00" style="fill:none;stroke:blue;stroke-width:1px;visibility:hidden;"/>
					<polyline id="arrowdown2" points="0,05 4,10 8,05" style="fill:none;stroke:blue;stroke-width:1px;visibility:hidden;"/>
				</svg>
			</div>
			<small style="padding:0;margin:0;">click to toggle controls or press esc key</small>
			<span style="clear:both;"></span>
		</div>
		<div id="idHideableHeader" class="doNotPrintThis">
			<table style="width:100%;" class="doNotPrintThis">
				<tr>
					<td style="text-align:left;padding-left:5px;font-weight:bold;letter-spacing:0.5em;font-size:1.2em;font-family:sans-serif;">
						HMI - Startcenter
					</td>
					<td style="text-align:center;">
						<img src="ACPLT-Logo.gif" alt=""/>
					</td>
					<td style="text-align:center;font-size:8pt;">
					&#169; Lehrstuhl für Prozessleittechnik
					<div id="idDateOutput"></div>
					</td>
				</tr>
			</table>
			<hr style="background-color:blue;height:1px;margin-top:0;" class="doNotPrintThis"/>
			<table>
				<tr>
					<td style="text-align:right;" title="As seen from KSGateway"><label for="idHost">FB-Host:</label></td>
					<td><input id="idHost" type="text" size="29" value="" tabindex="2"/></td>
					<td style="text-align:center;"><label for="idRefreshTime">Refresh Time:</label></td>
					<td><input id="idRefreshTime" type="text" size="5" value="1000" tabindex="4"/><label for="idRefreshTime">ms</label>
						<noscript>
							<strong>Error: ACPLT/HMI needs activated JavaScript in your browser.</strong>
						</noscript>
						<span style="color:green;" id="idInfoOutput"> </span> <strong id="idErrorOutput"> </strong>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;"><label for="idServers">Server:</label></td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;" tabindex="3">
							<option>please push "Show Servers"</option>
						</select>
					</td>
					<td style="padding-left:20px;padding-right:20px;text-align:center;white-space:nowrap;">
						<input type="button" value="Initialising HMI..." id="idShowServers" tabindex="1" disabled="disabled"/>
					</td>
					<td>
						<img id="idThrobbler" src="throbbler.gif" alt=""/>
<!--
						<input type="button" id="idRefresh" value="Refresh Sheet Now"/>
						<input type="button" id="idStopRefresh" value="Stop Autorefresh"/>
						<input type="button" id="idStartRefresh" value="Start Autorefresh"/>
-->
						<a id="idBookmark" href="" style="display:none;">Link to Sheet</a>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;"><label for="idSheets">Sheets:</label></td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;" tabindex="5">
							<option>please push "Show Servers"</option>
						</select>
					</td>
					<td colspan="2">
						<input type="checkbox" id="idKeepHeader" value="true"/><label for="idKeepHeader"> keep this header visible</label>
<!--
						<input type="checkbox" id="idShowcomponents" value="true"/> Show Components
-->
					</td>
				</tr>
			</table>
			<hr style="background-color:blue;height:1px;"/>
		</div>
		<div id="idPlayground">
		</div>
	</body>
</html>

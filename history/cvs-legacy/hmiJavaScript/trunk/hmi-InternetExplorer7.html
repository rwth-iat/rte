	<body oncontextmenu="return false" onunload="HMI.unload()">

			<table>
				<colgroup>
    				<col width="50%"/>
    				<col width="50%"/>
  				</colgroup>
				<tr>
					<td align="left">HMI - Startcenter</td>
					<td align="center">

		<div>
			<hr color="blue"/>
		
			<table>
				<colgroup>
    				<col width="150px"/>
    				<col width="200px"/>

  				</colgroup>
				<tr>
					<td>Host</td>
					<td><input id="idHost" type="text" style="width: 200px;" value="localhost"/></td>

				<tr>

				</tr>
				<tr>
					<td>Server</td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;"></select></td>

						<input type="button" value="ShowServers"

				</tr>
				<tr>
					<td>Sheets</td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;"></select></td>
				</tr>
			</table>
				
			<hr color="blue"/>
		</div>

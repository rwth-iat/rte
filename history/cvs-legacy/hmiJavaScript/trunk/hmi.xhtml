<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
	<head>
		<title>HMI-Startcenter - hmi.xhtml</title>
		<script type="text/javascript" src="./JavaScript/hmi-hub-loader.js"/>
		<script type="text/javascript">
			var showMenu = true;
			
			function Menue (){
			  if (showMenu)
			  {
			  		//menue ausschalten
			      document.getElementById("hmi_header").style.display = "none";
			      showMenu = false;
			      document.getElementById("pfeile").innerHTML = "&darr;";
			      document.getElementById("knopftext").innerHTML = "HMI-Header einblenden";
			  } else {
			  		//menue einschalten
			  	document.getElementById("hmi_header").style.display = "block";
				showMenu = true;
				document.getElementById("pfeile").innerHTML = "&uarr;";
				document.getElementById("knopftext").innerHTML = "HMI-Header ausblenden";
			  };
			};
		</script>
	</head>
	
	<!-- 
		/*********************************
			Body
		*********************************/
	-->
	<body oncontextmenu="return false" onunload="HMI.unload()">
		<div style="padding: 10px; float: right;">
			<span style="font-size:large;" id="pfeile">&uarr;</span> <a href="javascript:Menue()"><span id="knopftext">HMI-Header ausblenden</span></a>
		</div>
		<h1>
			<table>
				<colgroup>
    				<col width="50%"/>
    				<col width="50%"/>
  				</colgroup>
				<tr>
					<td align="left">HMI - Startcenter</td>
					<td align="center">
						<img src="ACPLT-Logo.gif" alt="Lehrstuhl für Prozessleittechnik"/>
					</td>
				</tr>
				<tr>
					<td/>
					<td align="center" style="font-size: 8pt;">Copyright Lehrstuhl für Prozessleittechnik (Stefan Schmitz) 2007</td>
				</tr>
			</table>
			<hr color="blue"/>
		</h1>
		
		<div id="hmi_header">		
			<table>
				<colgroup>
    				<col width="150px"/>
    				<col width="200px"/>
    				<col width="100px"/>
  				</colgroup>
				<tr>
					<td>Host</td>
					<td><input id="idHost" type="text" style="width: 200px;" value="localhost"/></td>
					<td><strong id="ErrorOutput"> </strong></td>
				</tr>
				<tr>
					<td>Refresh Time [ms]</td>
					<td><input id="idRefreshTime" type="text" style="width: 200px;" value="1000"/></td>
					<td></td>
				</tr>
				<tr>
					<td>Server</td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;"></select></td>
					<td>
						<input type="button" value="ShowServers"
							onclick="HMI.showServers($('idHost').value, $('idRefreshTime').value, $('idServers'), $('idSheets'), $('idPlayground'))"/>
					</td>
				</tr>
				<tr>
					<td>Sheets</td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;"></select></td>
					<td></td>
				</tr>
			</table>
				
			<hr color="blue"/>
		</div>
		
		<p id="idPlayground">
		</p>
	</body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
	<head>
		<title>HMI-Startcenter - Gecko Version</title>
		<script type="text/javascript" src="./JavaScript/hmi-hub-loader.js"/>
		<script type="text/javascript">
			//Initialize variable
			var showHeader = true;
		</script>
	</head>
	<!-- 
		/*********************************
			Body
		*********************************/
	-->
	<body oncontextmenu="return false" style="margin:0px;" onunload="HMI.unload()">
		<table width="100%">
			<tr>
				<td align="left" style="padding-left:5px;font-weight:bold;letter-spacing:0.5em;font-size:1.2em;font-family:sans-serif;">HMI - Startcenter</td>
				<td align="center" style="padding:0px;width:125px;" >
					<img src="ACPLT-Logo.gif" alt="Lehrstuhl für Prozessleittechnik"/>
				</td>
				<td align="center" style="font-size: 8pt;">&copy; Lehrstuhl für Prozessleittechnik (Stefan Schmitz) 2008</td>
				<td style="white-space:nowrap;">
					<span style="font-size:large;" id="pfeile">&#8657;</span> <a href="javascript:hideHeader()"><span id="knopftext">HMI-Header ausblenden</span></a>
				</td>
			</tr>
		</table>
		<hr style="margin:0px; background-color:blue;height:2px;"/>
		<div id="hmi_header">
			<table>
				<colgroup>
					<col width="150px"/>
					<col width="200px"/>
					<col width="100px"/>
				</colgroup>
				<tr>
					<td>Host</td>
					<td><input id="idHost" type="text" style="width: 200px;" value="localhost"/></td>
				</tr>
				<tr>
					<td>Refresh Time [ms]</td>
					<td><input id="idRefreshTime" type="text" style="width: 200px;" value="1000"/></td>
				</tr>
				<tr>
					<td>Server</td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;"></select></td>
					<td>
						<input type="button" value="ShowServers"
							onclick="HMI.showServers($('idHost').value, $('idRefreshTime').value, $('idServers'), $('idSheets'), $('idPlayground'))"/>
					</td>
				</tr>
				<tr>
					<td>Sheets</td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;"></select></td>
				</tr>
			</table>
		<hr style="background-color:blue;height:2px;"/>
		</div>
		<p id="idPlayground">
		</p>
	</body>
</html>

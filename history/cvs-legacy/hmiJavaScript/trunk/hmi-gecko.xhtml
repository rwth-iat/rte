<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:svg="http://www.w3.org/2000/svg"
	xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<meta http-equiv="Content-Script-Type" content="text/javascript"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<title>HMI-Startcenter - XHTML+SVG Version</title>
		<script type="text/javascript" src="./JavaScript/hmi-hub-loader.js" charset="ISO-8859-1"></script>
		<style type="text/css">
			body{
				margin:0;
			}
			#idHeaderLeft{
				text-align:left;
				padding-left:5px;
				font-weight:bold;
				letter-spacing:0.5em;
				font-size:1.2em;
				font-family:sans-serif;
			}
			#idHeaderMiddle{
				text-align:center;
			}
			#idHeaderRight{
				text-align:center;
				font-size:8pt;
			}
			#idPlayground{
				margin:3px;
			}
			#idHeaderRow{
				cursor:pointer;
				text-align:center;
				margin:0;
				padding:0;
				background-color:#EEEEEE;
			}
			#idHeaderRow:hover{
				background-color:#D1E1FA;
			}
			#idInfoOutput{
				color:green;
			}
			.inputlabel{
				text-align:right;
			}
			.inputbutton{
				padding-left:20px;
				padding-right:20px;
				text-align:center;
				white-space:nowrap;
			}
			hr{
				background-color:blue;
				height:1px;
				margin-top:0;
			}
			input[type=text]:focus, input[type=number]:focus{
				background: #D1E1FA;
				border-color: #c00;
			}
			/*
				style for printing
			*/
			@media print {
				.doNotPrintThis{
					display:none;
				}
			}
			/***************************************************
				Mobile devices
			***************************************************/
			@media all and (max-width: 400px) {
				td,th{
					display:block;
				}
				.inputlabel{
					text-align:left;
				}
				#idHeaderLeft{
					text-align:center;
					letter-spacing:normal;
				}
				#idHeaderRight, #idHeaderMiddle{
					display:none;
				}
				#idHeaderRow > div{
					display:none;
				}
				#idHeaderRow > small{
					font-size:medium;
				}
				.noMobile{
					display:none;
				}
			}
			/***************************************************
				Opera Speed Dial
			***************************************************/
			@media screen and (view-mode: minimized) {
				#idHeaderLeft{
					padding-left:0px;
					letter-spacing:normal;
					font-size:small;
				}
				#idRefreshTime{
					display:none;
				}
				#idThrobbler{
					display:none;
				}
				#idHost{
					width:40px;
					display:none;
				}
				#idServers{
					width:40px;
					display:none;
				}
				#idSheets{
					width:40px;
					display:none;
				}
			}
		</style>
	</head>
	<!-- 
		/*********************************
			Body
		*********************************/
	-->
	<body>
		<div id="idHeaderRow" class="doNotPrintThis">
			<div style="margin-left:10px;float:left;">
				<svg:svg xmlns:svg="http://www.w3.org/2000/svg" width="25" height="11">
					<svg:polyline id="arrowup1"   points="0,10 4,05 8,10" style="fill:none;stroke:blue;stroke-width:1px;visibility:visible;"/>
					<svg:polyline id="arrowup2"   points="0,05 4,00 8,05" style="fill:none;stroke:blue;stroke-width:1px;visibility:visible;"/>
					<svg:polyline id="arrowdown1" points="0,00 4,05 8,00" style="fill:none;stroke:blue;stroke-width:1px;visibility:hidden;"/>
					<svg:polyline id="arrowdown2" points="0,05 4,10 8,05" style="fill:none;stroke:blue;stroke-width:1px;visibility:hidden;"/>
				</svg:svg>
			</div>
			<small style="padding:0;margin:0;">click to toggle controls <span class="noMobile"> or press esc key</span></small>
			<span style="clear:both;"></span>
		</div>
		<div id="idHideableHeader" class="doNotPrintThis">
			<table style="width:100%;" class="doNotPrintThis">
				<tr>
					<td id="idHeaderLeft">
						HMI - Startcenter
					</td>
					<td id="idHeaderMiddle">
						<img src="ACPLT-Logo.gif" alt=""/>
					</td>
					<td id="idHeaderRight">
					&#169; Lehrstuhl für Prozessleittechnik
					<div id="idDateOutput"></div>
					</td>
				</tr>
			</table>
			<hr class="doNotPrintThis"/>
			<table>
				<tr>
					<td class="inputlabel" title="As seen from KSGateway"><label for="idHost">FB-Host:</label></td>
					<td><input id="idHost" type="text" size="29" value="" tabindex="2" placeholder="as seen from gateway"/></td>
					<td class="inputlabel"><label for="idRefreshTime">Refresh Time:</label></td>
					<td><input id="idRefreshTime" type="number" min="500" step="500" value="1000" tabindex="4"/><label for="idRefreshTime">ms</label>
						<noscript>
							<strong>Error: ACPLT/HMI needs activated JavaScript in your browser.</strong>
						</noscript>
						<span id="idInfoOutput"> </span> <strong id="idErrorOutput"> </strong>
					</td>
				</tr>
				<tr>
					<td class="inputlabel"><label for="idServers">Server:</label></td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;" tabindex="3">
							<option>please push "Show Servers"</option>
						</select>
					</td>
					<td class="inputbutton">
						<input type="button" value="Initialising HMI..." id="idShowServers" tabindex="1" disabled="disabled"/>
					</td>
					<td>
						<img id="idThrobbler" src="throbbler.gif" alt=""/>
<!--
						<input type="button" id="idRefresh" value="Refresh Sheet Now"/>
						<input type="button" id="idStopRefresh" value="Stop Autorefresh"/>
						<input type="button" id="idStartRefresh" value="Start Autorefresh"/>
-->
						<a id="idBookmark" href="" style="display:none;">Link to Sheet</a>
					</td>
				</tr>
				<tr>
					<td class="inputlabel"><label for="idSheets">Sheets:</label></td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;" tabindex="5">
							<option>please push "Show Servers"</option>
						</select>
					</td>
					<td colspan="2">
						<input type="checkbox" id="idKeepHeader" value="true"/><label for="idKeepHeader"> keep this header visible</label>
<!--
						<input type="checkbox" id="idShowcomponents" value="true"/> Show Components
-->
					</td>
				</tr>
			</table>
			<hr/>
		</div>
		<div id="idPlayground">
		</div>
	</body>
</html>

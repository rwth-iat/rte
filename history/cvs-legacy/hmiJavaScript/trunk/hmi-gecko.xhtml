<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<meta http-equiv="Content-Script-Type" content="text/javascript"/>
		<title>HMI-Startcenter - Gecko Version</title>
		<script type="text/javascript" src="./JavaScript/hmi-hub-loader.js"/>
		<script type="text/javascript">
			//Initialize variable
			var showHeader = true;
			var autoKeepHeader = false;
		</script>
	</head>
	<!-- 
		/*********************************
			Body
		*********************************/
	-->
	<body onunload="HMI.unload()">
		<table width="100%">
			<colgroup>
				<col width="4%"/>
				<col width="32%"/>
				<col width="32%"/>
				<col width="32%"/>
			</colgroup>
			<tr onclick="hideHeader()" style="cursor:pointer;">
				<td style="text-align:center;">
					<svg:svg xmlns:svg="http://www.w3.org/2000/svg" width="25px" height="22px" version="1.1" stroke="blue" fill="none" stroke-width="1px">
						<svg:polyline id="arrowup1"   points="0,20 8,10 16,20" style="visibility:visible;"/>
						<svg:polyline id="arrowup2"   points="0,10 8,00 16,10" style="visibility:visible;"/>
						<svg:polyline id="arrowdown1" points="0,00 8,10 16,00" style="visibility:hidden;"/>
						<svg:polyline id="arrowdown2" points="0,10 8,20 16,10" style="visibility:hidden;"/>
					</svg:svg> 
				</td>
				<td style="text-align:left;padding-left:5px;font-weight:bold;letter-spacing:0.5em;font-size:1.2em;font-family:sans-serif;">
					HMI - Startcenter
				</td>
				<td style="text-align:center;">
					<img src="ACPLT-Logo.gif" alt="Lehrstuhl für Prozessleittechnik"/>
				</td>
				<td style="text-align:center;font-size:8pt;">&#169; Lehrstuhl für Prozessleittechnik 2008</td>
			</tr>
		</table>
		<hr style="background-color:blue;height:2px;"/>
		<div id="hmi_header">
			<table>
				<tr>
					<td>Host</td>
					<td><input id="idHost" type="text" style="width: 200px;" value="localhost"/></td>
					<td></td>
				</tr>
				<tr>
					<td style="padding-right:20px">Refresh Time [ms]</td>
					<td><input id="idRefreshTime" type="text" style="width: 200px;" value="1000"/></td>
					<td></td>
				</tr>
				<tr>
					<td>Server</td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;"></select></td>
					<td>
						<input type="button" value="ShowServers"
							onclick="HMI.showServers($('idHost').value, $('idRefreshTime').value, $('idServers'), $('idSheets'), $('idPlayground'))"/>
					</td>
				</tr>
				<tr>
					<td>Sheets</td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;"></select></td>
					<td><input type="checkbox" id="checkbox_keepheader" value="true" onclick="ChangeKeepHeader()"/> keep this header visible</td>
				</tr>
			</table>
		<hr style="background-color:blue;height:2px;"/>
		</div>
		<p oncontextmenu="return false" id="idPlayground">
		</p>
	</body>
</html>

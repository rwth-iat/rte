<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:svg="http://www.w3.org/2000/svg"
	xml:lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1"/>
		<meta http-equiv="Content-Style-Type" content="text/css"/>
		<meta http-equiv="Content-Script-Type" content="text/javascript"/>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/>
		<title>HMI-Startcenter - Gecko Version</title>
		<script type="text/javascript" src="./JavaScript/hmi-hub-loader.js" charset="ISO-8859-1"></script>
	</head>
	<!-- 
		/*********************************
			Body
		*********************************/
	-->
	<body>
		<table width="100%">
			<tr id="idHeaderRow" style="cursor:pointer;">
				<td style="text-align:center;">
					<svg:svg xmlns:svg="http://www.w3.org/2000/svg" width="25" height="22" version="1.1">
						<svg:polyline id="arrowup1"   points="0,20 8,10 16,20" style="fill:none;stroke:blue;stroke-width:1px;visibility:visible;"/>
						<svg:polyline id="arrowup2"   points="0,10 8,00 16,10" style="fill:none;stroke:blue;stroke-width:1px;visibility:visible;"/>
						<svg:polyline id="arrowdown1" points="0,00 8,10 16,00" style="fill:none;stroke:blue;stroke-width:1px;visibility:hidden;"/>
						<svg:polyline id="arrowdown2" points="0,10 8,20 16,10" style="fill:none;stroke:blue;stroke-width:1px;visibility:hidden;"/>
					</svg:svg>
				</td>
				<td style="text-align:left;padding-left:5px;font-weight:bold;letter-spacing:0.5em;font-size:1.2em;font-family:sans-serif;">
					HMI - Startcenter
				</td>
				<td style="text-align:center;">
					<img src="ACPLT-Logo.gif" alt="Lehrstuhl für Prozessleittechnik"/>
				</td>
				<td style="text-align:center;font-size:8pt;">
				&#169; Lehrstuhl für Prozessleittechnik
				<div id="idDateOutput"></div>
				</td>
			</tr>
		</table>
		<hr style="background-color:blue;height:2px;"/>
		<div id="idHideableHeader">
			<table>
				<tr>
					<td style="text-align:right;" title="As seen from KSGateway">FB-Host:</td>
					<td><input id="idHost" type="text" size="29" value="" tabindex="2"/></td>
					<td style="text-align:center;">Refresh Time:</td>
					<td><input id="idRefreshTime" type="text" size="5" value="1000" tabindex="4"/>ms <strong id="idErrorOutput"> </strong>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">Server:</td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;" tabindex="3">
							<option>please push "Show Servers"</option>
						</select>
					</td>
					<td style="padding-left:20px;padding-right:20px;text-align:center;">
						<input type="button" value="Show Servers" id="idShowServers" tabindex="1" disabled="disabled"/>
					</td>
					<td>
<!--
						<input type="button" id="idRefresh" value="Refresh Sheet Now"/>
						<input type="button" id="idStopRefresh" value="Stop Autorefresh"/>
						<input type="button" id="idStartRefresh" value="Start Autorefresh"/>
-->
						<a id="idBookmark" href="" style="display:none;">Link to Sheet</a>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">Sheets:</td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;" tabindex="5">
							<option>please push "Show Servers"</option>
						</select>
					</td>
					<td colspan="2">
						<input type="checkbox" id="idKeepHeader" value="true"/> keep this header visible
<!--
						<input type="checkbox" id="idShowcomponents" value="true"/> Show Components
-->
					</td>
				</tr>
			</table>
			<hr style="background-color:blue;height:2px;"/>
		</div>
		<p oncontextmenu="return false" id="idPlayground">
		</p>
	</body>
</html>

	<head>
		<meta http-equiv="Content-Style-Type" content="text/css">
		<meta http-equiv="Content-Script-Type" content="text/javascript">
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<title>HMI-Startcenter - Internet Explorer Version</title>
		<object id="AdobeSVG" classid="clsid:78156a80-c6a1-4bbf-8e6a-3cd390eeb4e2"></object>
		<?import namespace="svg" implementation="#AdobeSVG"?>
		<script type="text/javascript" src="./JavaScript/hmi-hub-loader.js"></script>
		<script type="text/javascript" src="./firebug/firebug.js"></script>
	</head>
	<!-- 
		/*********************************
			Body
		*********************************/
	-->
	<body onunload="HMI.unload()" onload="HMI.init()">
		<table width="100%">
<!--			<colgroup>
				<col width="4%"/>
				<col width="42%"/>
				<col width="12%"/>
				<col width="42%"/>
			</colgroup>
-->
			<tr onclick="hideHeader()" style="cursor:pointer;">
				<td style="text-align:center;">
					<svg:svg width="25" height="22">
						<svg:polyline id="arrowup1"   points="0,20 8,10 16,20" style="stroke:blue;fill:none;stroke-width:1px;visibility:visible;"/>
						<svg:polyline id="arrowup2"   points="0,10 8,00 16,10" style="stroke:blue;fill:none;stroke-width:1px;visibility:visible;"/>
						<svg:polyline id="arrowdown1" points="0,00 8,10 16,00" style="stroke:blue;fill:none;stroke-width:1px;visibility:hidden;"/>
						<svg:polyline id="arrowdown2" points="0,10 8,20 16,10" style="stroke:blue;fill:none;stroke-width:1px;visibility:hidden;"/>
					</svg:svg>
				</td>
				<td style="text-align:left;padding-left:5px;font-weight:bold;letter-spacing:0.5em;font-size:1.2em;font-family:sans-serif;">
					HMI - Startcenter
				</td>
				<td style="text-align:center;">
					<img src="ACPLT-Logo.gif" alt="Lehrstuhl für Prozessleittechnik">
				</td>
				<td style="text-align:center;font-size:8pt;">&#169; Lehrstuhl für Prozessleittechnik 2008</td>
			</tr>
		</table>
		<hr color="blue">
		<div id="hmi_header">
			<table>
				<tr>
					<td style="text-align:right;" title="As seen from KSGateway">FB-Host:</td>
					<td><input id="idHost" type="text" size="29" value="localhost" tabindex="2"/></td>
					<td style="text-align:center;">Refresh Time:</td>
					<td><input id="idRefreshTime" type="text" size="5" value="1000" tabindex="4"/>ms <strong id="ErrorOutput"> </strong>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">Server:</td>
					<td><select id="idServers" name="Sheets" size="1" style="width:200px;" tabindex="3">
							<option>please push "Show Servers"</option>
						</select>
					</td>
					<td style="padding-left:20px;padding-right:20px;text-align:center;">
						<input type="button" value="Show Servers" id="idShowServers" tabindex="1" disabled="disabled"
							onclick="HMI.showServers($('idHost').value, $('idRefreshTime').value, $('idServers'), $('idSheets'), $('idPlayground'))"/>
					</td>
					<td>
<!--						<input type="button" value="Refresh Sheet Now"
							onclick="HMI.refreshSheet()"/>
						<input type="button" value="Stop Autorefresh"
							onclick="clearTimeout(HMI.RefreshTimeoutID)"/>
						<input type="button" value="Start Autorefresh"
							onclick="HMI.RefreshTimeoutID = setInterval('HMI.refreshSheet()', $('idRefreshTime').value)"/>
-->
						<a id="idBookmark" href="" style="display:none;">Link to Sheet</a>
					</td>
				</tr>
				<tr>
					<td style="text-align:right;">Sheets:</td>
					<td><select id="idSheets" name="Sheets" size="1" style="width:200px;" tabindex="5">
							<option>please push "Show Servers"</option>
						</select>
					</td>
					<td colspan="2">
						<input type="checkbox" id="checkbox_keepheader" value="true" onclick="UpdateKeepHeader()"/> keep this header visible
<!--						<input type="checkbox" id="checkbox_showcomponents" value="true"/> Show Components
-->
					</td>
				</tr>
			</table>
			<hr color="blue">
		</div>
		<embed id="idPlayground" type="image/svg+xml" src="container.svg"></embed>
		<p oncontextmenu="return false" id="idPlayground-p"></p>
	</body>
</html>
